baseURL = 'https://danetyk.pl/'
title = 'danetyk.pl'
description = "Wszystko o pracy z danymi na -> Blog | Facebook | GitHub | Kaggle | Discord"
theme = "PaperMod"
paginate = 5
defaultContentLanguage = 'pl'
languageCode = 'pl_PL'

# Google Analytics 4
googleAnalyticsID = 'G-35NN9PBX18'

[[menu.main]]
name = 'Archiwum'
url = 'archives'

[[menu.main]]
name = 'Blog'
url = '/'

[[menu.main]]
name = 'Szukaj'
url = 'search/'

[[menu.main]]
identifier = 'Tagi'
name = 'Tagi'
url = 'tags'

[params.homeInfoParams]
Content = """
## O blogu 🌱
Znajdziecie tutaj przede wszystkim artykuły związane w taki, czy inny sposób, z przetwarzaniem, analizą i modelowaniem
danych z wykorzystaniem najpopularniejszych w branży technologii (np. Python, SQL).

&nbsp;

## Kontakt 📫
W sprawach wszelakich piszcie na **kontakt@danetyk.pl**.

&nbsp;

## Media społecznościowe 🤝
Zapraszam Was również na Facebooka, GitHuba, Kaggle'a i Discorda. Na Facebooku znajdziecie newsy dotyczące
funkcjonowania bloga. Na GitHubie znajdziecie artykuły w formie PDF, jak również kody źródłowe. Na Kaggle znajdziecie
zestawy danych i notebooki. Na Discordzie natomiast możecie rozmawiać na temat wszystkiego tego, co teoretyczne i
praktyczne w danetyce.
"""

[[params.socialIcons]]
name = "facebook"
